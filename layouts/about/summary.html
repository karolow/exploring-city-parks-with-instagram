<div class="team team-summary">
  {{ if .Params.image }}
  <div class="team-image">
    <img alt="Photo of {{ .Title }}" class="img-fluid mb-2" src="{{ .Params.image | relURL }}" />
  </div>
  {{ end }}
  <div class="team-meta">
    <h2 class="team-name">{{ .Title }}</h2>
    <p class="team-description">{{ .Params.Jobtitle }}</p>
    {{ if .Params.position }}
    <p class="team-position">{{ .Params.position }}</p> {{ end }}
    {{ if .Params.url }}
    <a target="_blank" href="{{ .Params.url }}">some url</a> {{ end }}
  </div>
  <div class="team-content"></div>
</div>
